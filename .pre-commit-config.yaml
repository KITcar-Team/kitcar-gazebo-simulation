# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
# See https://medium.com/staqu-dev-logs/keeping-python-code-clean-with-pre-commit-hooks-black-flake8-and-isort-cac8b01e0ea1
default_language_version:
  python: python3.8
repos:
  # Hooks that modify code
- repo: https://github.com/ambv/black
  rev: master
  hooks:
  - id: black
- repo: https://github.com/asottile/seed-isort-config
  rev: master
  hooks:
  - id: seed-isort-config
- repo: https://github.com/PyCQA/isort
  rev: master
  hooks:
  - id: isort
- repo: https://github.com/myint/docformatter
  rev: master
  hooks:
  - id: docformatter
    args: [-i, --wrap-summaries, '92', --wrap-descriptions, '92']
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: master
  hooks:
  - id: trailing-whitespace
- repo: https://github.com/jumanjihouse/pre-commit-hook-yamlfmt
  rev: master
  hooks:
  - id: yamlfmt
    args: [--mapping, '2', --sequence, '2', --offset, '0', --width, '92', --implicit_start, --preserve-quotes]

  # Hooks for validation
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: master
  hooks:
  - id: check-yaml
    args: [--allow-multiple-documents, --unsafe] # Use unsafe to allow custom tags (e.g. !degrees) in ROS parameter files
  - id: check-executables-have-shebangs
  - id: check-case-conflict
  - id: debug-statements
  - id: check-xml
- repo: https://gitlab.com/pycqa/flake8
  rev: master
  hooks:
  - id: flake8
- repo: https://github.com/iterative/dvc
  rev: master
  hooks:
  - id: dvc-pre-commit
    language_version: python3
    stages:
    - commit
  - id: dvc-pre-push
    language_version: python3
    stages:
    - push
  - id: dvc-post-checkout
    language_version: python3
    stages:
    - post-checkout
    always_run: true
- repo: https://github.com/kadrach/pre-commit-gitlabci-lint
  rev: master
  hooks:
  - id: gitlabci-lint
    args: ["https://git.kitcar-team.de"]
