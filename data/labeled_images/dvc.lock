create_labeled_train_images:
  cmd: python3 -m simulation.utils.machine_learning.data.extract_simulated_images
    --road ci_roads/random_road --seed kitcar1 kitcar2 --output_dir random_roads --image_topic
    /camera/image_raw --label_camera --control_sim_rate --label_image_topic /simulation/label_camera/image
    --label_topic /simulation/label_camera/image_labels --label_file random_roads/labels.yaml
    && fdupes -dN random_roads/ && fdupes -dN random_roads/debug
  deps:
  - path: ../../simulation/models/env_db/ci_roads/random_road.py
    md5: fbf15bc4b3a4ac19b79bfb35506bd837
    size: 4120
  - path: ../../simulation/models/meshes
    md5: 8d7deee7a9c26594f95d9117b4488be3.dir
    size: 40507629
    nfiles: 119
  outs:
  - path: random_roads
    md5: e3a5b705b181feb88dbfee07d29e3d73.dir
    size: 199017884
    nfiles: 3913
