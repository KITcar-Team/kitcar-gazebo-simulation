stages:
  create_simulated_images:
    cmd: bash ./simulated_images.sh kitcar 30 random_roads "--road ci_roads/random_road"
    deps:
    - ../../simulation/models/env_db/ci_roads/random_road.py
    - ../../simulation/models/meshes
    - ./simulated_images.sh
    outs:
    - random_roads
  create_test_images:
    cmd: bash ./simulated_images.sh kitcar 1 test_images "--randomize_path False --road default_road"
    deps:
    - ../../simulation/models/env_db/default_road.py
    - ../../simulation/models/meshes
    - ./simulated_images.sh
    outs:
    - test_images
