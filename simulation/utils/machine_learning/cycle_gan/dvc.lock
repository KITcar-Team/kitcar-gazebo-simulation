make_video_dr_drift_256:
  cmd: python3 -m simulation.utils.machine_learning.data.images_to_video --image_pattern
    results/dr_drift_256/images/fake_a/%d.png --output_file results/dr_drift_256/fake_a.mp4
    && python3 -m simulation.utils.machine_learning.data.images_to_video --image_pattern
    results/dr_drift_256/images/real_b/%d.png --output_file results/dr_drift_256/real_b.mp4
    && ffmpeg -y -i results/dr_drift_256/real_b.mp4 -i results/dr_drift_256/fake_a.mp4
    -filter_complex vstack=inputs=2 results/dr_drift_256/stacked.mp4
