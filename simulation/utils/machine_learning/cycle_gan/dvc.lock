make_video_dr_drift_256:
  cmd: python3 -m simulation.utils.machine_learning.data.images_to_video --image_pattern
    results/dr_drift_256/images/fake_b/%d.png --output_file results/dr_drift_256/fake_b.mp4
    && python3 -m simulation.utils.machine_learning.data.images_to_video --image_pattern
    results/dr_drift_256/images/real_a/%d.png --output_file results/dr_drift_256/real_a.mp4
    && ffmpeg -y -i results/dr_drift_256/real_a.mp4 -i results/dr_drift_256/fake_b.mp4
    -filter_complex vstack=inputs=2 results/dr_drift_256/stacked.mp4
  deps:
  - path: results/dr_drift_256/images/fake_b
    md5: 7f11e6fa9c25fa55f751439938dcc8c3.dir
  - path: results/dr_drift_256/images/real_a
    md5: b67c5f4d9cd7f5843c8d3e2bd14a28dd.dir
  outs:
  - path: results/dr_drift_256/fake_b.mp4
    md5: aefa9e090b0943c965481b8e4fe282cf
  - path: results/dr_drift_256/real_a.mp4
    md5: ab6ba3f1c2bba75dbe548dc3a49e2398
  - path: results/dr_drift_256/stacked.mp4
    md5: 46eedd5eda249fde90c614d00b205001
